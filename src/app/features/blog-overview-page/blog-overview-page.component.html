<!-- Zeige Lade- oder Fehlerzustand an -->
<div class="blog-overview-container">
  <!-- Spinner anzeigen, solange isLoadingList = true -->
  <div class="spinner-container" *ngIf="isLoadingList">
    <mat-progress-spinner
      mode="indeterminate"
      diameter="50"
    ></mat-progress-spinner>
    <p>{{ "BLOG_OVERVIEW.LOADING_DATA" | translate }}</p>
  </div>

  <!-- Fehlerzustand -->
  <div *ngIf="errorDetail as e">
    <p style="color: red">
      {{ "BLOG_OVERVIEW.ERROR_LOADING" | translate }}: {{ e }}
    </p>
  </div>

  <!-- Blog-Ãœbersicht -->
  <div class="blog-container">
    <ng-container *ngIf="paginatedBlogs as blogs">
      <ng-container *ngFor="let blog of blogs; trackBy: trackBlog">
        <app-blog-overview-card
          [blog]="blog"
          [routerLink]="['/detail', blog.id]"
          routerLinkActive="router-link-active"
        ></app-blog-overview-card>
      </ng-container>
    </ng-container>
  </div>

  <!-- Button zum Laden weiterer Blogs -->
  <div class="load-more-container" *ngIf="hasMoreBlogs">
    <button class="load-more-button" (click)="loadMoreBlogs()">
      {{ "BLOG_OVERVIEW.LOAD_MORE" | translate }}
    </button>
  </div>
</div>
